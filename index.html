<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stone_Paper_Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="instruction" align="center">
      <img class="instruction" src="images/instruction.png">
      <button type="button" class="button btn btn-secondary">X</button>
    </div>

<section class="temp">
  <div class="top_bar" align="center">
    <h1>SELECT ONE FROM YOUR SIDE</h1>
  </div>
  <div class="scoring_bar" align="right">
    <p class="scoring">SCORE = 0 , HIGH SCORE = 0</p>
  </div>
  <div class="row mainGame" >
    <div class="col-6 " align="center" id="computerSide">
      <img src="images/rock_2.png" id="computer_rock" class="computer">
      <img src="images/paper_2.png" id="computer_paper" class="computer ">
      <img src="images/scissors_2.png" id="computer_scissors" class="computer">
    </div>
    <div class="col-6" align="center" id="userSide">
      <img src="images/rock.png" class="user user_rock" id="rock">
      <img src="images/paper.png" class="user user_paper" id="paper">
      <img src="images/scissors.png" class="user user_scissors" id="scissors">
    </div>
  </div>


  <div class="row main_game" >
    <div class="col-5" align="center">
        <p class="text" id="computerText">COMPUTER SIDE</p>
    </div>
    <div class="col-2" align="center">
      <p id="vsText">VS</p>
    </div>
    <div class="col-5" align="center">
      <p class="text" id="userText">YOUR SIDE</p>
    </div>
  </div>
</section>


  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8" ></script>
</html>
